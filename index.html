<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font CDN (Font : Red Hat Display) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <div class="card-image">
        <img src="./images/illustration-hero.svg" alt="Hero Illustration" />
      </div>
      <div class="card-body">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="product">
          <div class="product-image">
            <img src="./images/icon-music.svg" alt="Music Icon" />
          </div>
          <div class="product-details">
            <h2 class="name">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
          <div class="action-button">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="btn proceed-btn">Proceed to Payment</div>
        <div class="btn cancel-btn">Cancel Order</div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/akmtasdikulislam"
        >Akm Tasdikul Islam</a
      >.
    </div>
  </body>
</html>
